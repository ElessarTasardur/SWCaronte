usuarioEdificioDao.insertQuery = INSERT INTO MUSEO.USUARIO_EDIFICIO (ID_USUARIO, ID_EDIFICIO, ADMINISTRADOR) VALUES (:ID_USUARIO, :ID_EDIFICIO, :ADMINISTRADOR)
usuarioEdificioDao.updateQuery = UPDATE MUSEO.USUARIO_EDIFICIO SET ADMINISTRADOR = :ADMINISTRADOR WHERE ID_USUARIO = :ID_USUARIO AND ID_EDIFICIO = :ID_EDIFICIO
usuarioEdificioDao.deleteQuery = DELETE FROM MUSEO.USUARIO_EDIFICIO WHERE ID_USUARIO = :ID_USUARIO AND ID_EDIFICIO = :ID_EDIFICIO 
usuarioEdificioDao.selectPorIdUsuarioQuery = SELECT ue.ID_USUARIO, ue.ID_EDIFICIO, ue.ADMINISTRADOR \
	FROM MUSEO.USUARIO_EDIFICIO ue \
	INNER JOIN MUSEO.USUARIO u ON (u.ID_USUARIO = ue.ID_USUARIO) \
